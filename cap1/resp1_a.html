<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        
        var numero = Number(prompt("Informe um número:"));
        var vizinhoMenor = numero - 1;
        var vizinhoMaior = numero + 1;

        alert("Seus vizinhos são: " + vizinhoMenor + " e " + vizinhoMaior);

    </script>
</body>
</html>
