<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
</head>
<body>
    <script>

        const precoDoProduto = prompt("Preço do produto R$ ");
        const precoComDesconto = precoDoProduto - (precoDoProduto * 0.10);
        const precoParcelado = precoDoProduto/3;

        alert("Preço á Vista R$ " + precoComDesconto.toFixed(2) + "\nPreço parcelado 3x R$ " + precoParcelado.toFixed(2));

    </script>
</body>
</html>
