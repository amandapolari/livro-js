<meta charset="UTF-8">
<script>
    //recebe o valor do jantar:
    var valorJantar = Number(prompt("Digite o valor do jantar R$ "));
    //calcula a taxa do garçom:
    var taxaGarcom = valorJantar * 0.10;
    //total com taxa
    var total = valorJantar + taxaGarcom;
    //exibe resultado
    //alert("Total a pagar R$ " + total);
    alert("Taxa Garçom R$ " + taxaGarcom.toFixed(2) + "\nTotal R$ " + total.toFixed(2));
</script>
